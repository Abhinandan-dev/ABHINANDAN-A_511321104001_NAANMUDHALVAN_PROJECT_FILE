{% extends 'myapp/base.html' %}

{% block content %}
<style>
    .container {
        padding-top: 50px;
    }
    
    .card-bg {
        background: linear-gradient(to right, #6A1B9A, #9C27B0); /* Purple gradient */
    }
    
    .btn-success {
        background-color: #757575; /* Grey button background */
        border-color: #757575; /* Grey border color */
        color: #FFFFFF; /* White text color */
    }

    /* Modified styles */
    .form-text {
        color: #9C27B0; /* Purple text color */
        font-weight: bold; /* Bold text */
    }
</style>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <form action="{% url 'signout' %}" method="post">
                {% csrf_token %} {{user}} successful login! {{id}}
                <div class="pull-right">
                    <button type="submit" class="btn btn-success float-right">Sign out</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
